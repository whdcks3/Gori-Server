<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일 발송</title>
</head>

<body>
    <h1>메일 발송</h1>

    <form th:action="@{/send}" method="post">
        <input name="email" placeholder="이메일 주소"> <br>
        <input name="title" placeholder="제목"> <br>
        <textarea name="body" placeholder="메일 내용을 입력해주세요." cols="60" rows="20"></textarea><br>
        <input type="hidden" name="str" value="str"> <br>
        <button>발송</button>
    </form>
</body>

</html>
